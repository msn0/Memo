<!DOCTYPE html>
<html>
    <head>
        <title>JS.MemoGame</title>
        <link href="./css/main.css" media="all" rel="stylesheet" type="text/css"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"></meta>
        <script type="text/javascript" src="./dist/memo.js"></script>
    </head>
    <body>

        <div id="app">
            <div id="memos"></div>
        </div>

        <!-- UNDERSCORE TEMPLATES -->
        <script type="text/template" id="memo-template">
            <div class="memo <%= collected == true ? 'collected' : '' %>" 
                 style="left:<%= coords.x %>px;top:<%= coords.y %>px; <%= clicked == true ? 'background-image: url('+content+');' : 'background-image: url('+cardupside+');' %>">
            </div>
        </script>
        
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>MemoGame</title>
        <link href="./css/main.css" media="all" rel="stylesheet" type="text/css"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script type="text/javascript" src="./dist/memo.js"></script>

        <style>
            #congrats-box {
                position:absolute;
                left:10px;
                right:10px;
                top:10px;
                bottom:10px;
                margin:100px 200px;
                z-index:100;
            }
            #congrats {
                box-shadow: 0 0 18px rgba(0,0,0,0.4);
                -moz-box-shadow: 0 0 18px rgba(0,0,0,0.4);
                -webkit-box-shadow: 0 0 18px rgba(0,0,0,0.4);
                -o-box-shadow: 0 0 18px rgba(0,0,0,0.4);
                border:5px solid transparent;
                height: 100%;
                border-radius: 5px;
            }
            #congrats-content {
                background-color:white;
                height: 100%;
                border-radius: 5px;
                text-align:center;
            }
            #congrats-content span {
                position:relative;
            }
            #congrats-text {
                font-size:100px;
                color:#444;
                font-family:arial;
                position:relative;
                top:20%;
            }
            #overlay {
                position:absolute;
                left:0px;
                right:0px;
                top:0px;
                bottom:0px;
                background-color: rgba(0,0,0,0.1);
                z-index:10;
            }

        </style>
    </head>
    <body>

        <div id="app">
            <div id="memos"></div>
        </div>

        <footer class="footer">
            <img src="http://www.w3.org/html/logo/downloads/HTML5_Logo_64.png" alt="HTML5 Powered with CSS3 / Styling, Graphics, 3D &amp; Effects, Multimedia, Semantics, and Offline &amp; Storage" title="HTML5 Powered with CSS3 / Styling, Graphics, 3D &amp; Effects, Multimedia, Semantics, and Offline &amp; Storage" />
        </footer>

        <div id="congrats-box" style="display: none;">
            <div id="congrats">
                <div id="congrats-content">
                    <span id="congrats-text">KONIEC GRY</span><br/>
                    <span style="top:30%"><a href="./index.html">ZAGRAJ JESZCZE RAZ</a></span>
                    <span style="text-transform:rotate(90deg);">:)</span>
                </div>
            </div>
        </div>
        
        <div id="overlay" style="display: none;"></div>

        <!-- UNDERSCORE TEMPLATES -->
        <script type="text/template" id="memo-template">
            <div class='memo-wrap <%= collected === true ? 'collected-wrap' : '' %>' style="left:<%= coords.x %>px;top:<%= coords.y %>px;">    
                 <div class="memo <%= collected === true ? 'collected' : '' %>" style="<%= clicked === true ? 'background-image: url('+content+');' : 'background-image: url('+cardupside+');' %>">
                </div>
            </div>
        </script>

    </body>
</html>
